<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>

<body>

  <!-- MOBIEL: topbar met hamburger -->
  <header class="mobile-topbar d-md-none">
    <button class="menu-btn" aria-label="Open menu" type="button" onclick="toggleSidebar()">â˜°</button>
  </header>

  <!-- DESKTOP: normale flex layout blijft -->
  <div class="app d-md-flex">

    <!-- Sidebar: op desktop gewoon zichtbaar in flow -->
    <div class="sidebar-shell d-none d-md-block">
      {% include "includes/sidebar.html" %}
    </div>

    <!-- Main content -->
    <main class="content fade-in flex-grow-1">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- MOBIEL: aparte sidebar (zelfde include) als drawer -->
  <div class="d-md-none">
    {% include "includes/sidebar.html" %}
  </div>

  <!-- Overlay -->
  <div class="overlay d-md-none" onclick="closeSidebar()"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-open');
    }
    function closeSidebar() {
      document.body.classList.remove('sidebar-open');
    }
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeSidebar();
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
