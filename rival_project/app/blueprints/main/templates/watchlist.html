{% extends 'base.html' %}

{% block title %}Watchlist{% endblock %}

{% block content %}
    <div class="container">
        <h1>Your Watchlist</h1>
        <table class="watchlist-table">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in watchlist or [] %}
                    <tr>
                        <td>{{ item.company_name }}</td>
                        <td><a href="{{ url_for('main.company_detail', company_id=item.id) }}">View Details</a></td>
                        <td>
                            <button type="button" disabled title="Not implemented">Remove</button>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3">Your watchlist is empty.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
